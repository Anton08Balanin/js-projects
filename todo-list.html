<!DOCTYPE html>

<head>
    <title>Todo list</title>
    <link rel="stylesheet" href="/style.css/general.css">
    <link rel="stylesheet" href="/style.css/todo-list.css">
</head>

<body>
    <p class="todo-list-header">Todo List</p>

    <div class="todo-list-flex">
        <div class="todo-list-grid">
            <input class="todo-input" placeholder="add todo">
            <input class="input-time" type="time">
            <button onclick="addTodo()" class="add-button">Add</button>
        </div>
    </div>
    <div>
        <div class="js-div div-grid"></div>
    </div>

    <script src="/scripts/todo-list.js"></script>
</body>

</html>
